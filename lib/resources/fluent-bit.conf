[SERVICE]
    Flush        1
    Log_Level    info
    storage.path /var/log/fluent-bit-storage/

[INPUT]
    Name         forward
    Listen       0.0.0.0
    Port         24224
    storage.type filesystem

[OUTPUT]
    Name        datadog
    Match       *
    Host        http-intake.logs.ap1.datadoghq.com
    TLS         on
    compress    gzip
    apikey      ${DD_API_KEY}
    dd_service  openwebui
    dd_source   docker